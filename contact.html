 <!-- Контейнер для кнопки Login или профиля -->
<div id="loginContainer">
    <button id="loginBtn" class="btn btn-primary">Login</button>
</div>

<!-- Форма регистрации -->
<div id="registerForm" style="display: none;" class="login-form">
    <button id="closeRegisterForm" class="close-btn">&times;</button>
    <h3>Register</h3>
    <div class="form-group">
        <label for="regUsername" class="black-label">Username:</label>
        <input type="text" id="regUsername" class="form-control">
    </div>
    <div class="form-group">
        <label for="regPassword" class="black-label">Password:</label>
        <input type="password" id="regPassword" class="form-control">
    </div>
    <div class="form-group">
        <label for="regConfirmPassword" class="black-label">Confirm Password:</label>
        <input type="password" id="regConfirmPassword" class="form-control">
    </div>
    <button onclick="register()" class="btn btn-primary">Submit</button>
</div>

<!-- Отображение аватарки и логина -->
<div id="userProfile" style="display: none;" class="user-profile">
    <img id="userAvatar" src="default-avatar.png" alt="User Avatar" class="avatar">

    <main class="container mt-5">
        <div id="authStatus" class="text-center mb-4"></div>
        <section class="contact-form-section">
            <h3>Send Us a Message</h3>
            <form id="multiStepForm" class="mb-5">
                <div class="step" id="step1">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
                </div>

                <div class="step" id="step2" style="display: none;">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="previousStep()">Back</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
                </div>

                <div class="step" id="step3" style="display: none;">
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" class="form-control"></textarea>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="previousStep()">Back</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </section>

        <section class="contact-info row">
            <div class="col-md-6 contact-icons">
                <h3>Get in Touch</h3>
                <div class="icon-item">
                    <i class="fas fa-phone-alt"></i>
                    <p>+7 776 018 0618</p>
                </div>
                <div class="icon-item">
                    <i class="fas fa-envelope"></i>
                    <p>info@globaltravels.com</p>
                </div>
                <div class="icon-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Astana, Mangilik El C1</p>
                </div>
            </div>

            <div class="col-md-6 map">

            </div>
        </section>

</div>
